configuration:
  defaultBdtRefId: BdtPolicyId-
  nrfUri: https://172.28.0.4:8000
  enableNrfCaching: true
  nrfCacheEvictionInterval: 900
  webuiUri: https://172.28.0.11:5000
  pcfName: PCF
  sbi:
    bindingIPv4: 172.28.0.6
    port: 29507
    registerIPv4: 172.28.0.6
    scheme: https
    tls: # the local path of TLS key
      key: /var/run/certs/tls.key # PCF TLS Certificate
      pem: /var/run/certs/tls.crt # PCF TLS Private key
  serviceList:
  - serviceName: npcf-am-policy-control
  - serviceName: npcf-smpolicycontrol
    suppFeat: 3fff
  - serviceName: npcf-bdtpolicycontrol
  - serviceName: npcf-policyauthorization
    suppFeat: 3
  - serviceName: npcf-eventexposure
  - serviceName: npcf-ue-policy-control
info:
  description: PCF initial local configuration
  version: 1.0.0
logger:
  PCF:
    debugLevel: debug
    ReportCaller: false