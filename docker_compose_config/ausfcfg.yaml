configuration:
  groupId: ausfGroup001
  nrfUri: https://nrf:8000
  sbi:
    bindingIPv4: 0.0.0.0
    port: 29509
    registerIPv4: ausf
    scheme: https
    tls: # the local path of TLS key
      key: /var/run/certs/ausf.key # AUSF TLS Private key
      pem: /var/run/certs/ausf.crt # AUSF TLS Certificate
  serviceNameList:
    - nausf-auth
  webuiUri: "https://webui:5000" # URI del WebUI del AMF
  
info:
  description: AUSF initial local configuration
  version: 1.0.0

logger:
  AUSF:
    debugLevel: debug
    ReportCaller: false
