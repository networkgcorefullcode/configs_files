configuration:
  groupId: ausfGroup001
  nrfUri: http://172.28.0.4:8000
  sbi:
    bindingIPv4: 172.28.0.3
    port: 29509
    registerIPv4: 172.28.0.3
    scheme: https
    tls: # the local path of TLS key
      key: /var/run/tls.key # AUSF TLS Certificate
      pem: /var/run/tls.crt # AUSF TLS Private key
  serviceNameList:
    - nausf-auth
  webuiUri: "http://172.28.0.11:5000" # URI del WebUI del AMF
  
info:
  description: AUSF initial local configuration
  version: 1.0.0

logger:
  AUSF:
    debugLevel: debug
    ReportCaller: false
