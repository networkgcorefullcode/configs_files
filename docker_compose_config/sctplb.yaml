info:
  description: SctpLb initial local configuration
  version: 1.0.1
logger:
  sctpLogs: debug          # Logs relacionados con SCTP
  dispatcherLogs: debug    # Logs del dispatcher de mensajes
  clientdiscLogs: debug    # Logs de descubrimiento de clientes/servicios
  grpcLogs: debug          # Logs de comunicaciones gRPC
  appLogs: debug            # Logs generales de la aplicación
  cfgLogs: debug            # Logs de configuración
  ranLogs: debug           # Logs relacionados con RAN (Radio Access Network)
configuration:
  ngapIpList:
  - sctplb
  ngappPort: 38416
  sctpGrpcPort: 50051
  type: "grpc"
  services:
    - uri: "amf"
